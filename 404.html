<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=index.html">
  <title>404.html</title>
  <script type="text/javascript">
    // Check if the URL contains a path
    if (window.location.pathname !== "/") {
      // Store the path
      sessionStorage.redirect = window.location.pathname + window.location.search;
    }
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow the <a href="index.html">link to the homepage</a>.</p>
</body>
</html>
